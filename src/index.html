<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="header">
            <div class="header-logo">tatitotu</div>
            <div class="button"></div>
            <input type="text" />
            <div class="button">changer mon défi</div>
            <div class="button">sauvegarder mon défi</div>
            <div class="button">imprimer</div>
            <div class="button">s'exercer</div>
          </div>
        </div>
        <div class="col-9">
          <div class="precomposition">
            <div class="drop-down-button">5P</div>
            <div class="drop-down-button">6P</div>
            <div class="drop-down-button">7H</div>
            <div class="drop-down-button">9H</div>
            <div class="drop-down-button">10H</div>
            <div class="drop-down-button">11H</div>
            <div class="drop-down-button">Par groupe</div>
            <div class="drop-down-button">Diffiviles</div>
            <div class="drop-down-button">Pronominaux</div>
            <div class="drop-down-button">CIF (FLE)</div>
          </div>
        </div>
        <div class="col-4">
          <div class="section">
            <h2>Mes verbes</h2>
            <input type="text" />
            <p>trash</p>
            <div class="section-container">
              <div class="label">bouton x</div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="section">
            <h2>Mes temps</h2>
          </div>
        </div>
        <div class="col-4">
          <div class="section">
            <h2>Options</h2>
            <div class="row">
              <div class="col-7">aperçut</div>
              <div class="col-5">bouton</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-8 offset-2">
          question
          <div class="row">
            <div class="col-5">liste de mode</div>
            <div class="col-7">liste de temps</div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
